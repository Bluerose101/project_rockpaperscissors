<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">You</div>
            <div id="comp-label" class="badge">My awesome computer</div>
            <span id="user-score">0 </span>:<span id="comp-score"> 0</span>
        </div>
        
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="img/rock.jpeg" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="img/paper.png" alt="paper">
            </div>   
            <div class="choice" id="s">
                <img src="img/scissors.png" alt="scissors">
            </div>           
        </div>
        <p id="shoot-message">Shoot your move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
